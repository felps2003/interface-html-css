<!-- Pagina feita para aprender e testar as formas de criar fomulario no HTML -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felype Nunes de Souza">
    <meta name="keywords" content="Aula, w3school, Fomularios">
    <meta name="description" content="Aula de Como criar Fomularios com o professor Jailson">
    <title>Paginade formulario</title>
</head>
<body>
    <h2>Fomulario</h2>



    <!-- form get (forma pedagogica) -->
    <form action="login.html" method="get">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="nome">
        <br>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="Sobrenome" id="sobrenome"><br>
        <input type="submit" value="Enviar">
    </form>



   <!-- form post (forma pedagogica) -->
   <form action="login.html" method="post">

    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">
    <br>
    <label for="sobrenome">Sobrenome</label>
    <input type="text" name="Sobrenome" id="sobrenome"><br>
    <label for="Senha">Senha</label>
    <input type="password"><br>
    <input type="submit" value="Enviar">

   </form>

</body>
</html>
